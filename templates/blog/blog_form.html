{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    {% include 'layout/meta.html' %}
    <meta data-n-head="ssr" data-hid="title" property="og:title" content="title - 시수">
    <meta data-n-head="ssr" data-hid="description" property="og:description" content="설명">
    {% if thumbnail %}
        <meta data-n-head="ssr" data-hid="image" property="og:image" content="{{thumbnail}}">
    {% else%}
        <meta data-n-head="ssr" data-hid="image" property="og:image" content="{% static 'images/og.png' %}">
    {% endif%}
    <link rel="icon" href="{% static 'images/favicon.ico' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <div>
            title: <input type="text" name="title" required="" value="{{form.title.value|default_if_none:'없다'}}"/>
        </div>
        <div>
            content: <textarea name="content" id="" cols="30" rows="10" required="">{{form.content.value|default_if_none:'없다'}}</textarea>
        </div>
        <button type="submit">submit</button>
    </form>
</body>
</html>
