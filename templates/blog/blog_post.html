<h1>Hello Post!</h1>
{% if user.is_authenticated %}
<a href="{% url 'blog:create' %}">create</a>
<a href="{% url 'blog:update' post.id %}">update</a>
<a href="{% url 'blog:delete' post.id %}">delete</a>
{% endif %}
<div>
    {{post.title}}
</div>
<div>
    {% autoescape off %}
    {{post.content}}
    {% endautoescape %}
</div>
