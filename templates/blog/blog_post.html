{% load static %}
<link rel="stylesheet" href="{% static 'ckeditor5/content-styles.css' %}" type="text/css">
<h1>Hello Post!</h1>
{% if user.is_authenticated %}
<a href="{% url 'blog:update' post.id %}">update</a>
<a href="{% url 'blog:delete' post.id %}">delete</a>
공개여부:{{post.visible}}
{% endif %}
<div>
    {% if post.visible or user.is_authenticated %}
        {{post.title}}
    {% else %}
        응 비공개
    {% endif %}
</div>
<div style="border:1px solid black; max-width:1000px;" class="ck-content">
    {% autoescape off %}
    {{post.content}}
    {% endautoescape %}
</div>
