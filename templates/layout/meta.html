{% load static %}
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta data-n-head="ssr" property="og:type" content="website">
<meta data-n-head="ssr" property="og:site_name" content="sisu2">
<meta data-n-head="ssr" data-hid="url" property="og:url" content="{{request.scheme}}://{{request.get_host}}{{request.get_full_path}}">
<meta data-n-head="ssr" data-hid="title" property="og:title" content="{{og.title}} - 시수">
<meta data-n-head="ssr" data-hid="description" property="og:description" content="{{og.desc}}">
{% if og.image %}
    <meta data-n-head="ssr" data-hid="image" property="og:image" content="{{og.image}}">
{% else %}
    <meta data-n-head="ssr" data-hid="image" property="og:image" content="{% static 'images/og.png' %}">
{% endif %}
<link rel="icon" href="{% static 'images/favicon.ico' %}">
{% comment %} //수정 bootstrap cdn {% endcomment %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap-grid.min.css" rel="stylesheet" crossorigin="anonymous">
<title>{{og.title}}</title>
